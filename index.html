<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container-central">
        <div class="modal-insere">
            <span class="close-btn">X</span>
            <h2>Insira os dados</h2>
            <input type="text" class="nome" placeholder="nome">
            <input type="text" class="sobrenome" placeholder="sobrenome">
            <input type="tel" class="telefone" placeholder="tel">
            <input type="email" class="email" placeholder="email">
            <button type="button" class="confirma">Enviar</button>
            <span class="textConfirma">Usu√°rio inserido com sucesso</span>
        </div>
        <div class="configsAparencia">
            <h2>Editar dados</h2>
            <span class="close-btn">X</span>
            <div class="modal-edita">

                <input type="text" class="nome" placeholder="nome">
                <input type="text" class="sobrenome" placeholder="sobrenome">
                <input type="tel" class="telefone" placeholder="tel">
                <input type="email" class="email" placeholder="email">
                <button type="button" class="edita">editar</button>
            </div>
        </div>

        <div class="tabela-center">
            <h1>Clientes</h1>
            <span>Insira, veja, altere ou delete suas tarefas</span>
            <button type="button" id="insere">insere aqui</button>


            <div>
                <table>
                    <thead>
                        <tr>
                            <th>nome</th>
                            <th>sobrenome</th>
                            <th>telefone</th>
                            <th>email</th>
                        </tr>
                    </thead>

                    <tbody>

                                <button type="button" class="deletar"> D</button>
                            </td>
                        </tr> -->

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Java Script -->
    <script src="./js/back.js"></script>
    <script src="./js/front.js"></script>
</body>

</html>
